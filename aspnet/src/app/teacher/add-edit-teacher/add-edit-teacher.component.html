<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Teacher Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="TeacherName" placeholder="Enter Employee Name">
        </div>
    </div>
</div>


<button (click)="addTeacher()" *ngIf="teacher.TeacherId==0" class="btn btn-primary">Add</button>
<button (click)="updateTeacher()" *ngIf="teacher.TeacherId!=0" class="btn btn-primary">Update</button>
